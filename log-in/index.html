<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="texto.css">
    <link rel="stylesheet" href="../css/headerfooter.css">
</head>
<body>
    <header>
        <div class="container">
            <a class="logo" href="../">
                <p>TORNEO SUPERLIGA</p>
            </a>
            <div class="sesion">
                <a href="../log-in/" class="login-required">Iniciar Sesión</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="login-form">
                <h1>Inicio de Sesión</h1>
                <input class="login-input" type="text" id="login-username" name="login-username" placeholder="Nombre de usuario" required>
                <input class="login-input" type="password" id="login-pin" name="login-pin" placeholder="Pin" required>
                <input id="login-button" class="button" type="submit" value="Iniciar sesión">
            </form>
        </div>
    </main>
    <footer>
        <p>Derechos reservados © 2023</p>
    </footer>
    <script src="login.js"></script>
</body>
</html>
