<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo Superliga</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/headerfooter.css">
    <link rel="stylesheet" href="leaderboard-style-month1.css">
</head>
<body>
    <header>
        <div class="container">
            <a class="logo" href="../">
                <p>TORNEO SUPERLIGA</p>
            </a>
            <div class="sesion">
                <a href="../log-in" class="login-required">Iniciar Sesión</a>
            </div>
        </div>
    </header>
    <main>
        <div class="month-select">
	        <select class="button" id="month-select-id">
                <option value="../">Mes 3 (actual)</option>
                <option value="../month-2">Mes 2</option>
                <option value="../month-1" selected>Mes 1</option>
            </select>
            <div class="arrow"></div>
        </div>
        <section id="matchday">
            <div class="choose-matchday">
                <div id="previous-matchday" class="matchday-arrow">
                    <div class="left-arrow"></div>
                </div>
                <div id="current-matchday"></div>
                <div id="next-matchday" class="matchday-arrow">
                    <div class="right-arrow"></div>
                </div>
            </div>
            <ul class="matchday-table"></ul>
            <div class="copy-edit-save-container">
                <button class="copy button">Copiar</button>
            </div>
        </section>
        <section id="leaderboard">
            <div class="leaderboard-container">
                <div class="leaderboard-title">
                    <h2>Tabla de Posiciones</h2>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Pts</th>
                            <th>AT</th>
                            <th>AP</th>
                            <th>E</th>
                            <th>PT</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="references">
                    <p class="reference">- 1° gana el valor de un mes de Gimnasio</p>
                    <p class="reference">- 2°, 3° y 4° paga el 33,3%</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Derechos reservados © 2023</p>
    </footer>
    <script src="month1.js"></script>
</body>
</html>
